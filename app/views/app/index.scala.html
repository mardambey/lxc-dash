@layout("Hello Play Akka Angular WebSocket") {
<div class="container" ng-controller="HostsController">
  <div>
    <div class="host" ng-repeat="(host, containerList) in hosts">
      {{host}}
      <div class="state" ng-repeat="(state, containers) in containerList">
        {{state}}
        <div class="container" ng-repeat="container in containers">
         {{container}}
        </div>
      </div>
    </div>
  </div>
</div>
}
