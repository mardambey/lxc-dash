@layout("Hello Play Akka Angular WebSocket") {
<div ng-controller="HostsController">
  <div class="panel panel-default" ng-repeat="(host, containerList) in hosts">
    <div class="panel-heading">{{host}}</div>
    <ul class="list-group" ng-repeat="(state, containers) in containerList">
      <li class="list-group-item active">{{state}}</li>
      <li class="list-group-item" ng-repeat="container in containers">{{container}}</li>
    </ul>
  </div>
</div>
}
