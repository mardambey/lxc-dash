@layout("lxc-dash: where's that damned container?") {

<div class="row">
    <div ng-repeat="(state, containers) in curHost.containers">
        <div class="col-sm-6 col-md-4" ng-repeat="container in containers">
            <div class="thumbnail">
                <!-- TODO: on mouse over always show container name -->
                <h4>{{container}}</h4>
                <span class="label label-{{state | stateToLabel}}">{{state}}</span>
            </div>
        </div>
    </div>
</div>
}
