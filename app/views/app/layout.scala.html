@(title: String)(implicit content: Html = Html(""))
<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>@title</title>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-override.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/select2.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/select2-bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/fav.png")">
    <script src="@routes.Assets.at("javascripts/routes")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/select2.js")" type="text/javascript"></script>
    <!--<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $("#servers").select2({
                placeholder: "choose server",
                allowClear: true,
            });
        });
    </script>
</head>
<body ng-controller="HostsController">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <select id="servers" ng-model="curHost" ng-options="host.host for host in curHosts">
                    <option value=""><!-- required by select2 lib to show a place holder --></option>
                    <option value="{{host}}">{{host}}</option>
                </select>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a>{{curHost.load}}</a></li>
            <!--
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </li>
            -->
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<div class="container">
    @content
</div>

<div id="confirm"></div>

</body>
</html>
